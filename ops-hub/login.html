<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://www.googletagmanager.com https://challenges.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' https://cdn.jsdelivr.net https://fonts.gstatic.com; connect-src 'self' https://mibox-houston-api.cmykprnt.workers.dev https://hooks.zapier.com https://api.runstella.com https://www.google-analytics.com https://challenges.cloudflare.com; frame-src https://challenges.cloudflare.com;">
    <title>Login - MI-BOX Ops Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body class="login-page">
    <div class="container">
        <div class="row min-vh-100 align-items-center justify-content-center">
            <div class="col-md-5 col-lg-4">
                <!-- Brand -->
                <div class="login-brand">
                    <div class="logo-box"><i class="bi bi-box-seam"></i></div>
                    <div class="brand-name">MI-BOX <span class="accent">Ops Hub</span></div>
                </div>

                <!-- Login Form -->
                <form class="card login-card" id="loginForm">
                    <div class="card-body p-4">
                        <h4 class="card-title text-center mb-4">Sign In</h4>
                        <div id="loginError" class="alert alert-danger d-none"></div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign In</button>
                    </div>
                </form>

                <!-- TOTP Verification Form -->
                <form class="card login-card d-none" id="totpForm">
                    <div class="card-body p-4">
                        <h4 class="card-title text-center mb-4">Two-Factor Authentication</h4>
                        <p class="text-muted text-center">Enter the 6-digit code from your authenticator app</p>
                        <div id="totpError" class="alert alert-danger d-none"></div>
                        <div class="mb-3">
                            <input type="text" class="form-control form-control-lg text-center" id="totpCode"
                                   maxlength="6" pattern="[0-9]{6}" placeholder="000000" required autocomplete="one-time-code">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Verify</button>
                    </div>
                </form>

                <!-- MFA Setup -->
                <div class="card login-card d-none" id="mfaSetup">
                    <div class="card-body p-4">
                        <h4 class="card-title text-center mb-4">Set Up Two-Factor Authentication</h4>
                        <p class="text-muted">Scan this QR code with your authenticator app (Google Authenticator, Authy, etc.)</p>
                        <div class="text-center mb-3">
                            <img id="qrCode" src="" alt="QR Code" style="max-width: 200px;">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Or enter this secret manually:</label>
                            <code id="totpSecret" class="d-block text-center p-2 bg-light rounded"></code>
                        </div>
                        <form id="mfaConfirmForm">
                            <div id="mfaError" class="alert alert-danger d-none"></div>
                            <div class="mb-3">
                                <label for="mfaCode" class="form-label">Enter verification code</label>
                                <input type="text" class="form-control text-center" id="mfaCode"
                                       maxlength="6" pattern="[0-9]{6}" placeholder="000000" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Enable MFA</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
