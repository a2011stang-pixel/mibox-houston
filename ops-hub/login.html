<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - MiBox Houston</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row min-vh-100 align-items-center justify-content-center">
            <div class="col-md-5 col-lg-4">
                <!-- Login Form -->
                <form class="card shadow" id="loginForm">
                    <div class="card-body p-4">
                        <h4 class="card-title text-center mb-4">MiBox Admin</h4>
                        <div id="loginError" class="alert alert-danger d-none"></div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                            Sign In
                        </button>
                    </div>
                </form>

                <!-- TOTP Verification Form -->
                <form class="card shadow d-none" id="totpForm">
                    <div class="card-body p-4">
                        <h4 class="card-title text-center mb-4">Two-Factor Authentication</h4>
                        <p class="text-muted text-center">Enter the 6-digit code from your authenticator app</p>
                        <div id="totpError" class="alert alert-danger d-none"></div>
                        <div class="mb-3">
                            <input type="text" class="form-control form-control-lg text-center" id="totpCode"
                                   maxlength="6" pattern="[0-9]{6}" placeholder="000000" required autocomplete="one-time-code">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                            Verify
                        </button>
                    </div>
                </form>

                <!-- MFA Setup -->
                <div class="card shadow d-none" id="mfaSetup">
                    <div class="card-body p-4">
                        <h4 class="card-title text-center mb-4">Set Up Two-Factor Authentication</h4>
                        <p class="text-muted">Scan this QR code with your authenticator app (Google Authenticator, Authy, etc.)</p>
                        <div class="text-center mb-3">
                            <div id="qrCode"></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Or enter this secret manually:</label>
                            <code id="totpSecret" class="d-block text-center p-2 bg-light"></code>
                        </div>
                        <form id="mfaConfirmForm">
                            <div id="mfaError" class="alert alert-danger d-none"></div>
                            <div class="mb-3">
                                <label for="mfaCode" class="form-label">Enter verification code</label>
                                <input type="text" class="form-control text-center" id="mfaCode"
                                       maxlength="6" pattern="[0-9]{6}" placeholder="000000" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                                Enable MFA
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
